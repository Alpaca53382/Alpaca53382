<html>
  <head>
    <title>Mock Map</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="container">
      <img src="main.png">
      <div id="main">
        <div style="left: 27px;  top: 411px;" class="node red">Red node example</div>
        <div style="left: 27px;  top: 435px;" class="node orange">Orange node example</div>
        <div style="left: 27px;  top: 459px;" class="node yellow">Yellow node example</div>
        <div style="left: 27px;  top: 483px;" class="node green">Green node example</div>
        <div style="left: 51px;  top: 411px;" class="node cyan">Cyan node example</div>
        <div style="left: 51px;  top: 435px;" class="node blue">Blue node example</div>
        <div style="left: 51px;  top: 459px;" class="node purple">Purple node example</div>
        <div style="left: 51px;  top: 483px;" class="node magenta">Magenta node example</div>
      </div>
    </div>
    <br>
    <span id="debug">x, y</span>
    
    
    <script>
      (function() {
        "use strict";
    
        document.onmousemove = handleMouseMove;
        function handleMouseMove(event) {
          var eventDoc, doc, body, pageX, pageY;
          
          event = event || window.event; // IE-ism
          
          // If pageX/Y aren't available and clientX/Y
          // are, calculate pageX/Y - logic taken from jQuery
    			// Calculate pageX/Y if missing and clientX/Y available
          if (event.pageX == null && event.clientX != null) {
            eventDoc = (event.target && event.target.ownerDocument) || document;
            doc = eventDoc.documentElement;
            body = eventDoc.body;
    
            event.pageX = event.clientX +
              (doc && doc.scrollLeft || body && body.scrollLeft || 0) -
              (doc && doc.clientLeft || body && body.clientLeft || 0);
            event.pageY = event.clientY +
              (doc && doc.scrollTop  || body && body.scrollTop  || 0) -
              (doc && doc.clientTop  || body && body.clientTop  || 0 );
          }
    
          // // Add a dot to follow the cursor
          // dot = document.createElement('div');
          // dot.className = "dot";
          // dot.style.left = event.pageX + "px";
          // dot.style.top = event.pageY + "px";
          // document.body.appendChild(dot);
          
          window.debug.innerHTML = (event.pageX - 536) + ", " + (event.pageY - 70)
        }
      })();
    </script> <!-- Mouse position -->
  </body>
</html>
