<!DOCTYPE html>
<html>
  <head>
    <title>Mock Map</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="container">
      <img src="main.png">
      <div id="main">
        <div style="left: 460px; top: 337px;" class="node red"   >Example Anti-Caste Town</div>
        <div style="left: 475px; top: 347px;" class="node yellow">Example Miscellaneous Point of Interest</div>
        <div style="left: 490px; top: 337px;" class="node blue"  >Example Pro-Caste Town</div>
        <div style="left: 505px; top: 347px;" class="node purple">Example Mystery Dungeon</div>
      </div>
    </div>
    <br>
    <div id="mapcredits">Map picture by /u/SirryMin</div>
    <br>
    <div id="debug">0, 0</div>
    
    
    <script>
      (function() {
        "use strict";
    
        document.onmousemove = handleMouseMove;
        function handleMouseMove(event) {
          var eventDoc, doc, body, pageX, pageY;
          
          event = event || window.event; // IE-ism
          
          // If pageX/Y aren't available and clientX/Y
          // are, calculate pageX/Y - logic taken from jQuery
    			// Calculate pageX/Y if missing and clientX/Y available
          if (event.pageX == null && event.clientX != null) {
            eventDoc = (event.target && event.target.ownerDocument) || document;
            doc = eventDoc.documentElement;
            body = eventDoc.body;
    
            event.pageX = event.clientX +
              (doc && doc.scrollLeft || body && body.scrollLeft || 0) -
              (doc && doc.clientLeft || body && body.clientLeft || 0);
            event.pageY = event.clientY +
              (doc && doc.scrollTop  || body && body.scrollTop  || 0) -
              (doc && doc.clientTop  || body && body.clientTop  || 0 );
          }
    
          // // Add a dot to follow the cursor
          // dot = document.createElement('div');
          // dot.className = "dot";
          // dot.style.left = event.pageX + "px";
          // dot.style.top = event.pageY + "px";
          // document.body.appendChild(dot);
          
          window.debug.innerHTML = (event.pageX - Math.floor(document.documentElement.clientWidth/2) + 424) + ", " + (event.pageY - 70)
        }
      })();
    </script> <!-- Mouse position -->
  </body>
</html>
